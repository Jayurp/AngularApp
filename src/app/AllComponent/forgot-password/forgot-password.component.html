<h1>
    Reset Password
</h1>
<div class="form-floating mb-3" id="email">
    <input type="email" #email (keyup)="getEmail(email.value)" class="form-control" id="floatingInput" placeholder="name@example.com">
    <label for="floatingInput">Email address</label>
</div>
<br>
<button type="submit" (click)="reset()" class="btn btn-primary">Reset</button>
